<html>
<head>
  <title>Game-3</title>

  <script>
//update the values shown on the labels for the properties sliders
//when one of them is moved
function updatePropertyLabels() {
  document.getElementById("chaserVisionLabel")
  .innerHTML = 'Chaser vision: '+document.getElementById("chaserVision").value;
  document.getElementById("runnerVisionLabel")
  .innerHTML = 'Runner vision: '+document.getElementById("runnerVision").value;
  document.getElementById("chaserSpeedLabel")
  .innerHTML = 'Chaser speed: '+document.getElementById("chaserSpeed").value;
  document.getElementById("runnerSpeedLabel")
  .innerHTML = 'Runner speed: '+document.getElementById("runnerSpeed").value;
  document.getElementById("roundLengthLabel")
  .innerHTML = 'Round length: '+document.getElementById("roundLength").value+' seconds';
}
  </script>
  <script>var exports = {};</script>
  <script src="phaser/phaser.js"></script>
  <script src="js/game.js" type="module"></script>
  <style>
  #serverAddress {
    position: absolute;
    left: 350px;
    top: 230px;
    display: none;
  }
  #lobbyCode {
    position: absolute;
    left: 350px;
    top: 330px;
    display: none;
  }
  #username {
    position: absolute;
    left: 350px;
    top: 430px;
    display: none;
  }
  #joinButton {
    position: absolute;
    left: 350px;
    top: 530px;
    display: none;
    font-family: "Courier";
  }

  #chaserVisionLabel {
    left: 15px;
    top: 20px;
  }
  #chaserVision {
    left: 10px;
    top: 40px;
  }
  #runnerVisionLabel {
    left: 15px;
    top: 60px;
  }
  #runnerVision {
    left: 10px;
    top: 80px;
  }
  #chaserSpeedLabel {
    left: 15px;
    top: 100px;
  }
  #chaserSpeed {
    left: 10px;
    top: 120px;
  }
  #runnerSpeedLabel {
    left: 15px;
    top: 140px;
  }
  #runnerSpeed {
    left: 10px;
    top: 160px;
  }
  #roundLengthLabel {
    left: 15px;
    top: 180px;
  }
  #roundLength {
    left: 10px;
    top: 200px;
  }
  .properties {
    position: absolute;
    display: none;
    color: white;
    font-family: "Courier";
  }
  </style>
</head>
<body>
  <input id="serverAddress" type="text"></input>
  <input id="lobbyCode" type="text"></input>
  <input id="username" type="text"></input>
  <button id="joinButton">Join/create lobby</button>

  <form onchange="updatePropertyLabels();">
    <label for="chaserVision" id="chaserVisionLabel" class="properties">Chaser vision: 2</label>
    <input type="range" min="1" max="5" value="2" step="0.5" id="chaserVision" class="properties">
    <label for="runnerVision" id="runnerVisionLabel" class="properties">Runner vision: 2</label>
    <input type="range" min="1" max="5" value="2" step="0.5" id="runnerVision" class="properties">
    <label for="chaserSpeed" id="chaserSpeedLabel" class="properties">Chaser speed: 200</label>
    <input type="range" min="40" max="400" value="200" step="10" id="chaserSpeed" class="properties">
    <label for="runnerSpeed" id="runnerSpeedLabel" class="properties">Runner speed: 200</label>
    <input type="range" min="40" max="400" value="200" step="10" id="runnerSpeed" class="properties">
    <label for="roundLength" id="roundLengthLabel" class="properties">Round length: 20 seconds</label>
    <input type="range" min="5" max="60" value="20" step="5" id="roundLength" class="properties">
  </form>
</body>
</html>
